  <div id="googleMap" style="width:500px; height:500px; float:right; border-radius: 20px; position: relative; top: 70px; bottom: 100px; right: 50px"></div>
  <script>
    function myMap() {
      var myLatLng = {lat: 43.4643, lng: -80.5204};
      var mapProp= {
        center:new google.maps.LatLng(43.4643,-80.5204),
        zoom:14,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Hello World!'
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB82av0JOIUNydNM61sgy8PCN2k7iqIrVw&callback=myMap">
  </script>
